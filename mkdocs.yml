site_name: RHAPSODY
site_url: https://radical-cybertools.github.io/rhapsody
site_author: RADICAL Cybertools
site_description: High-performance runtime system for executing heterogeneous HPC-AI workflows.

repo_name: radical-cybertools/rhapsody
repo_url: https://github.com/radical-cybertools/rhapsody

copyright: Copyright &copy; 2024â€”Present by <a target="_blank" href="https://radical.rutgers.edu">RADICAL Lab</a>

theme:
  name: material
  features:
    - content.code.annotate
    - content.code.copy
    - content.code.select
    - navigation.path
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - navigation.indexes
    - header.autohide
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  font:
    text: Open Sans
    code: Roboto Mono
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      primary: blue grey
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      primary: blue grey
      accent: teal
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

watch:
  - mkdocs.yml
  - README.md
  - docs/
  - src/

extra:
  homepage: landing.html
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/radical-cybertools/rhapsody

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@10.6.1/dist/mermaid.min.js
  - javascripts/mermaid-init.js

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: radical-cybertools
      repo: rhapsody
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true

nav:
  - Home:
      - Overview: index.md
      - Get Started: getting-started/index.md
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quick-start.md
      - Advanced Usage: getting-started/advanced-usage.md
      - Configuration: getting-started/configuration.md
      - Contributing: contributing.md
      - Issues (GitHub): https://github.com/radical-cybertools/rhapsody/issues
  - Project:
      - project/index.md
      - Roadmap: project/roadmap.md
      - Changelog: changelogs.md
      - Publications: project/publications.md
      - NSF Award: project/nsf-award.md
      - Team: project/team.md
  - API Reference:
      - Rhapsody: api/
  - About: about.md

plugins:
  - search
  - gen-files:
      scripts:
        - docs/gen_ref_pages.py
  - literate-nav:
      nav_file: SUMMARY.md
  - section-index
  - mkdocstrings:
      enable_inventory: true
      handlers:
        python:
          paths: [src]
          options:
            annotations_path: brief
            docstring_section_style: list
            docstring_style: google
            inherited_members: yes
            line_length: 60
            members_order: source
            merge_init_into_class: yes
            separate_signature: yes
            show_object_full_path: no
            show_root_full_path: yes
            show_root_heading: no
            show_root_members_full_path: no
            show_root_toc_entry: yes
            show_signature_annotations: yes
            show_submodules: no
            show_symbol_type_heading: yes
            show_symbol_type_toc: yes
            signature_crossrefs: yes
